<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="imagem-fundo">
        <div class="transparente">

            <div class="login-container">
                <form>
                    <h1>Login</h1>
                    <h4>Email</h4>
                    <input type="email" placeholder="ex: silvamaria@gmail.com" required>

                    <h4>Password</h4>
                    <input type="password" placeholder="ex: 17893" required><br>

                    <div class="entrada">
                        <div class="unico">
                            <p>Forgot password?</p>
                        </div>
                        <button type="submit">Sign in</button>

                        <div class="account">
                            <p>Don't have account yet? <a href="#">Register for free</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
